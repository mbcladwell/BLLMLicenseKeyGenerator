plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "de.gliderpilot.jnlp" version "1.2.5"
    id "de.gliderpilot.jnlp-war" version "1.2.5"
}

// Define the main class for the application
mainClassName = 'llmlkg.LicenseKeyGenerator'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
 
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task runMain(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
 
  main = 'llmlkg.LicenseKeyGenerator'

  // arguments to pass to the application
  //args 'appArg1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'llmlkg.LicenseKeyGenerator'
        )
    }
}

apply plugin: 'de.gliderpilot.jnlp'

jnlp {
    useVersions = true
    withXml {
        information {
            title 'llmlkg.LicenseKeyGenerator'
            vendor 'net.stihie' ?: 'llmlkg.LicenseKeyGenerator'
        }
        security {
            'all-permissions'()
        }
    }
    signJarParams = [ keystore:'/home/mbc/.keystorefiles/keystore.jks', alias: 'mbcladwell@stihie.net', storepass: 'funsa1']
}

task genkey << {
    ant.genkey(keystore:'/home/mbc/.keystorefiles/keystore.jks', alias: 'mbcladwell@stihie.net', storepass: 'funsa1', dname: 'CN=Ant Group, OU=Jakarta Division, O=Apache.org, C=US')
}
